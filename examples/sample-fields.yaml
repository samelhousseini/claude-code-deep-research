# Sample fields.yaml for Deep Research Skills
# Generated by /research "AI Coding Tools 2024"
# This file defines what data to collect for each research item

field_categories:
  - category: "Basic Info"
    fields:
      - name: "name"
        description: "Official product name"
        detail_level: "brief"
        required: true

      - name: "company"
        description: "Parent company or organization"
        detail_level: "brief"
        required: true

      - name: "release_date"
        description: "Initial public release date"
        detail_level: "brief"
        required: true

      - name: "latest_version"
        description: "Most recent version number"
        detail_level: "brief"
        required: false

      - name: "website"
        description: "Official product website URL"
        detail_level: "brief"
        required: false

  - category: "Technical Features"
    fields:
      - name: "underlying_model"
        description: "Base AI model(s) used (e.g., GPT-4, Claude, custom)"
        detail_level: "moderate"
        required: true

      - name: "context_window"
        description: "Maximum context length supported"
        detail_level: "brief"
        required: false

      - name: "supported_languages"
        description: "Programming languages supported"
        detail_level: "moderate"
        required: false

      - name: "ide_integrations"
        description: "Supported IDEs and editors"
        detail_level: "moderate"
        required: false

      - name: "key_features"
        description: "Main differentiating features"
        detail_level: "detailed"
        required: false

  - category: "Business Info"
    fields:
      - name: "pricing_model"
        description: "Free tier, subscription plans, enterprise options"
        detail_level: "moderate"
        required: true

      - name: "pricing_details"
        description: "Specific pricing tiers and costs"
        detail_level: "moderate"
        required: false

      - name: "target_audience"
        description: "Primary user segments (individual, team, enterprise)"
        detail_level: "brief"
        required: false

  - category: "Performance Metrics"
    fields:
      - name: "market_share"
        description: "Estimated market share or user base"
        detail_level: "brief"
        required: false

      - name: "benchmark_scores"
        description: "Performance on coding benchmarks (HumanEval, etc.)"
        detail_level: "moderate"
        required: false

      - name: "user_ratings"
        description: "Average user ratings from app stores or review sites"
        detail_level: "brief"
        required: false

  - category: "Competition Ecosystem"
    fields:
      - name: "competitors"
        description: "Main competing products"
        detail_level: "moderate"
        required: false

      - name: "unique_advantages"
        description: "Key differentiators from competitors"
        detail_level: "detailed"
        required: false

      - name: "limitations"
        description: "Known limitations or weaknesses"
        detail_level: "moderate"
        required: false

# Detail Level Guidelines:
# - brief: Single value or short phrase (dates, names, versions, URLs)
# - moderate: Paragraph or small list (features, pricing tiers, integrations)
# - detailed: Comprehensive content (full analysis, extensive lists)
